    runs-on: macos-latest
    outputs:
      firebase_console_uri_ios: ${{ steps.firebase_upload.outputs.FIREBASE_CONSOLE_URI }}
      firebase_testing_uri_ios: ${{ steps.firebase_upload.outputs.TESTING_URI }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup for Fastlane
        uses: ./.github/actions/setup-fastlane

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Provision
        uses: ./.github/actions/provision

