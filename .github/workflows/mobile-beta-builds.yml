          release_name: Release ${{ github.ref_name }}
          body: |
            Android Firebase Console Link: ${{ needs.android-beta.outputs.firebase_console_uri_android }}
            Android Firebase Testing Link: ${{ needs.android-beta.outputs.firebase_testing_uri_android }}
            iOS Firebase Console Link: ${{ needs.ios-beta.outputs.firebase_console_uri_ios }}
