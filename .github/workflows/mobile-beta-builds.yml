      #     file: ${{ github.workspace }}/app-release.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.ipa
          path: apps/mobile/app-release.ipa

      - name: Upload IPA to Firebase App Distribution
        id: firebase_upload
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: leatherhood
          file: apps/mobile/app-release.ipa

  android-beta:
    runs-on: ubuntu-latest
    outputs:
      firebase_console_uri_android: ${{ steps.firebase_upload.outputs.FIREBASE_CONSOLE_URI }}
      firebase_testing_uri_android: ${{ steps.firebase_upload.outputs.TESTING_URI }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup for Fastlane
        uses: ./.github/actions/setup-fastlane

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

