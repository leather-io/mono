name: Android Development Build

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      FIREBASE_TOKEN:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.13.2'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android app
        run: eas build --platform android --profile development --local --output ${{ github.workspace }}/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-release.apk

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase App Distribution
        run: |
          firebase appdistribution:distribute ${{ github.workspace }}/app-release.apk \
            --app "1:915379517791:android:d4e7cb446a612f8c789eea" \
            --groups "leatherhood" \
            --token "${{ inputs.FIREBASE_TOKEN }}"
        shell: bash
