on:
  push:
    branches:
      - fix/every-commit-dev-builds

permissions:
  contents: write
  pull-requests: write

name: Release packages

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      changelog: ${{ steps.release.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.LEATHER_BOT }}

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          # this assumes that you have created a personal access token (PAT)
          token: ${{ secrets.LEATHER_BOT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          default-branch: fix/every-commit-dev-builds
          release-type: 'minor'
          signoff: 'leather-bot <leather-bot@leather.io>'

