ls:
  .ts: regex:[a-z0-9\-\._]+
  .tsx: regex:[a-z0-9\-\[\]\._]+
  .js: regex:[a-z0-9\-\._]+
  .dir: regex:[a-z0-9\(\)\[\]\-\._]+

ignore:
  - .git
  - .idea
  - .vscode
  - apps/*/node_modules
  - apps/mobile/.expo/*
  - apps/mobile/android
  - apps/mobile/artifacts
  - apps/mobile/ios
  - apps/web/{.react-router,build}
  - dist
  - node_modules
  - packages/**/.react-router
  - packages/*/.tsup
  - packages/*/node_modules
  - packages/ui/android
  - packages/ui/dist-native
  - packages/ui/dist-web
  - packages/ui/ios
  - packages/ui/storybook-static
  - storybook-static
