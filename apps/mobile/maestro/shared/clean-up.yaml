appId: io.leather.mobilewallet
---
- runFlow:
    when:
      platform: Android
    commands:
      - extendedWaitUntil:
          visible: Authenticate
          timeout: 30000
- runFlow:
    file: ./unlock.yaml
    when:
      visible: Passcode field|Authenticate
- tapOn:
    id: 'homeDeveloperToolsButton'
- tapOn:
    text: 'Wallet management'
- tapOn:
    text: 'Clear'
- tapOn:
    id: 'backButton'
- tapOn:
    id: 'backButton'
- assertVisible:
    id: 'homeAddWalletButton'
- assertNotVisible:
    id: 'homeAccountCard'
