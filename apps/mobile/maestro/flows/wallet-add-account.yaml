appId: io.leather.mobilewallet
---
- launchApp
- runFlow: ../shared/clean-up.yaml
- runFlow:
    file: ../shared/add-wallet.yaml
- tapOn:
    id: 'addAccountCard'
- tapOn:
    id: 'createNewAccountButton'
- assertVisible: 'WALLETS'
- assertVisible:
    id: 'walletListAccountCard'
    index: 0
- tapOn: 'Add account'
- assertVisible:
    id: 'walletListAccountCard'
    index: 1
