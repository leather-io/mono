appId: io.leather.mobilewallet
---
- launchApp
- runFlow: ../shared/clean-up.yaml
- tapOn:
    text: 'Add Wallet'
- tapOn:
    text: 'Create new wallet Create a new Bitcoin and Stacks wallet'
- tapOn:
    id: 'walletCreationTapToReveal'
- tapOn:
    text: 'Copy'
- tapOn:
    id: 'backButton'
- tapOn:
    text: 'Add Wallet'
- tapOn:
    text: 'Restore wallet Import existing accounts'
- tapOn:
    text: 'Paste'
- tapOn:
    text: 'Continue'
- assertVisible:
    id: 'homeAccountCard'
