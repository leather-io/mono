appId: io.leather.mobilewallet
---
- launchApp
- runFlow: ../shared/clean-up.yaml
- tapOn:
    text: 'Add Wallet'
- tapOn:
    id: 'createNewWalletSheetButton'
- tapOn:
    id: 'walletCreationTapToReveal'
- tapOn:
    text: 'Copy'
- tapOn:
    id: 'backButton'
- tapOn:
    text: 'Add Wallet'
- tapOn:
    id: 'restoreWalletSheetButton'
- tapOn:
    text: 'Paste'
- tapOn:
    text: 'Continue'
- tapOn:
    text: 'Skip for now'
- tapOn:
    text: 'Proceed'
- assertVisible:
    id: 'homeAccountCard'
